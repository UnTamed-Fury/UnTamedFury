<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UNTAMED_FURY</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

  <!-- BACKGROUND GRID (effect unchanged) -->
  <div id="container">
    <div class="tile"></div>
  </div>

  <!-- CENTER TEXT (your animated title) -->
  <div id="center-text">
    <h1 data-value="UNTAMED_FURY">UNTAMED_FURY</h1>
  </div>

  <!-- BOTTOM-LEFT LINKS (text only, no images) -->
  <div id="links">
    <div class="meta-link">
      <span class="label">Links</span>
      <span class="dot">·</span>
      <a class="github" href="https://github.com/UnTamed-Fury" target="_blank">GitHub</a>
      <span class="dot">·</span>
      <a class="gitlab" href="https://gitlab.com/UnTameFury" target="_blank">GitLab</a>
      <span class="dot">·</span>
      <a class="instagram" href="https://instagram.com/untamed_fury_" target="_blank">Instagram</a>
    </div>
  </div>

  <!-- GRID GENERATOR (tiles) -->
  <script src="./script.js"></script>

  <!-- TEXT ANIMATION -->
  <script src="./fury.js"></script>

</body>
</html>
