<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <link rel="icon" href="fury.png"/>
  <link rel="stylesheet" href="styles.css"/>

  <!-- Libraries -->
  <script src="https://unpkg.com/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="https://unpkg.com/typed.js@2.0.12/lib/typed.min.js"></script>
  <script src="https://unpkg.com/fuse.js@6.6.2/dist/fuse.min.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="boot-text"></div>
  </div>

  <!-- Main Grid Interface -->
  <div class="grid" id="main-ui" style="display:none;">
    <!-- About Panel -->
    <div class="panel about">
      <div class="about-grid">
        <div class="logo-cell">
          <img src="fury.png" alt="Logo"/>
          <p>Known by many names.</p>
        </div>
      </div>
    </div>

    <!-- Music Panel -->
    <div class="panel music">
      <div class="controls">
        <button id="prev">⏮</button>
        <button id="play">▶</button>
        <button id="next">⏭</button>
      </div>
      <div class="song-list" id="song-list"></div>
    </div>
    
    <!-- Terminal Panel -->
    <div class="panel terminal">
      <!-- output first -->
      <div class="terminal-output" id="terminal-output"></div>

      <!-- then input at bottom -->
      <div class="input-area">
        <span class="prompt">$ ~</span>
        <input id="terminal-input" class="terminal-input" placeholder="help" />
      </div>
    </div>

  <!-- App Scripts -->
  <script src="js/title.js"></script>
  <script src="js/music.js"></script>
  <script src="js/boot.js"></script>
  <script src="js/terminal.js"></script>
</body>
</html>
